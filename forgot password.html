<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0px 0px 10px 0px #aaa;
        }

        h2 {
            text-align: center;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-btn {
            background-color: #4CAF50;
            color: white;
        }

        .login-btn {
            background-color: #2196F3;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>

        <form action="login.html">
            <label>Enter Your Email</label>
            <input type="email" placeholder="Enter your registered email" required>

            <button type="submit" class="send-btn">Send Reset Link</button>
        </form>

        <button class="login-btn" onclick="window.location.href='login.html'">
            Back to Login
        </button>
    </div>

</body>
</html>
